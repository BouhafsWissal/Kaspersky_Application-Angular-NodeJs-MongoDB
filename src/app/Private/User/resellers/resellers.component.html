<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
    <div class="container-fluid" data-layout="container">

        <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
            <app-sidebar></app-sidebar>
        </nav>

        <div class="content">
            <app-navbar></app-navbar>
            <div class="row mb-3">
                <div class="col">
                    <div class="card bg-100 shadow-none border">
                        <div class="row gx-0 flex-between-center">
                            <div class="col-sm-auto d-flex align-items-center"><img class="ms-n2"
                                    src="../assets/img/illustrations/crm-bar-chart.png" alt="" width="90" />
                                <div>
                                    <h4 class="text-primary fw-bold mb-0">Resellers <span
                                            class="text-info fw-medium">MSP</span></h4>
                                </div><img class="ms-n4 d-md-none d-lg-block"
                                    src="../assets/img/illustrations/crm-line-chart.png" alt="" width="150" />
                            </div>
                            <div class="col-md-auto p-3">
                                <form class="row align-items-center g-3">
                                    <div class="col-auto">
                                        <h6 class="text-700 mb-0">Showing Data For: </h6>
                                    </div>
                                    <div class="col-md-auto position-relative"><input
                                            class="form-control form-control-sm datetimepicker ps-4" id="CRMDateRange"
                                            type="text"
                                            data-options="{&quot;mode&quot;:&quot;range&quot;,&quot;dateFormat&quot;:&quot;M d&quot;,&quot;disableMobile&quot;:true , &quot;defaultDate&quot;: [&quot;Jun 24&quot;, &quot;Jul 01&quot;] }" /><span
                                            class="fas fa-calendar-alt text-primary position-absolute top-50 translate-middle-y ms-2">
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-xl-12 pe-xl-2">
                    <div class="card mb-3">
                        <div class="card-body bg-light">
                            <div class="tab-content">
                                <div class="tab-pane preview-tab-pane active" role="tabpanel"
                                    aria-labelledby="tab-dom-d3e20a1d-916b-4b20-8a1d-37a2c2dbee91"
                                    id="dom-d3e20a1d-916b-4b20-8a1d-37a2c2dbee91">
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item"><a class="nav-link active" id="home-tab"
                                                data-bs-toggle="tab" href="#tab-home" role="tab"
                                                aria-controls="tab-home" aria-selected="true">Abonnement et licences
                                                MSP</a></li>
                                        <li class="nav-item"><a class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                                href="#tab-profile" role="tab" aria-controls="tab-profile"
                                                aria-selected="false">Licences standard</a></li>
                                    </ul>
                                    <div class="tab-content  border-bottom p-3" id="myTabContent">
                                        <div class="tab-pane fade show active" id="tab-home" role="tabpanel"
                                            aria-labelledby="home-tab">
                                            <div class=" mb-3">
                                                <div class="card-header">
                                                    <div class="row flex-between-end">
                                                    </div>
                                                </div>
                                                <div class="card-body pt-0">
                                                    <div class="tab-content">
                                                        <div class="tab-pane preview-tab-pane active" role="tabpanel"
                                                            aria-labelledby="tab-dom-603ac24c-ea41-4c86-96c0-b0f750fb6de0"
                                                            id="dom-603ac24c-ea41-4c86-96c0-b0f750fb6de0">
                                                            <div id="tableExample2"
                                                                data-list='{"valueNames":["name","email","age" , "payment"],"page":5,"pagination":true , "filter": true, "fallback":"pages-table-fallback"}'>
                                                                <div class="row">
                                                                    <div class="col-4">
                                                                        <div class="col-auto px-3"> <select
                                                                                class="form-select form-select-sm mb-3"
                                                                                aria-label="Bulk actions"
                                                                                data-list-filter="data-list-filter"
                                                                                [ngModel]="selectedDevice" 
                                                                                (ngModelChange)="onChange($event)">
                                                                                <option selected="" value="">Select
                                                                                    status</option>
                                                                                <option value="OnHold">Pending</option>
                                                                                <option value="Active">Success</option>
                                                                                <option value="Blocked">Blocked</option>
                                                                            </select></div>
                                                                    </div>
                                                                    <div class="col-sm-4"></div>
                                                                    <div class="col-sm-4">

                                                                        <div class="h-100">
                                                                            <form>
                                                                                <div class="input-group"><input
                                                                                        class="form-control form-control-sm  search" type="search"
                                                                                        placeholder="Search for a ..." aria-label="search" />
                                                                                    <div class="input-group-text bg-transparent">
                                                                                        <span class="fa fa-search fs--1 text-600"></span>
                                                                                    </div>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="table-responsive scrollbar">
                                                                    <table
                                                                        class="table table-bordered table-striped fs--1 mb-0">
                                                                        <thead class="bg-200 text-900">
                                                                            <tr>
                                                                                <th class="sort" data-sort="name">Num√©ro
                                                                                </th>
                                                                                <th class="sort" data-sort="email">
                                                                                    Revendeur
                                                                                </th>
                                                                                <th class="sort" data-sort="age">
                                                                                    Demandeur
                                                                                </th>
                                                                                <th class="sort align-middle white-space-nowrap text-end pe-4"
                                                                                    data-sort="payment">Statut</th>
                                                                         
                                                                                <th>Actions</th>

                                                                            </tr>
                                                                        </thead>
                                                                        <tbody  class="list" id="table-purchase-body">
                                                                            <tr *ngFor="let item of listeresellers" class="btn-reveal-trigger">
                                                                                <td class="name"><a
                                                                                        class="text-primary fw-semi-bold"
                                                                                        href="#!">{{item.Contacts.CompanyName}}</a>
                                                                                </td>
                                                                                <td class="email">{{item.Contacts.Email}}</td>
                                                                                <td class="age">*****</td>
                                                                                <td
                                                                                    class="align-middle text-end fs-0 white-space-nowrap payment">
                                                                                    <span

                                                                                    

                                                                                    [ngClass]="{ 
                                                                                        'badge badge rounded-pill badge-soft-success': item.Informations.Status ==='Active',
                                                                                        'badge badge rounded-pill badge-soft-warning': item.Informations.Status ==='Blocked',
                                                                                        'badge badge rounded-pill badge-soft-secondary': item.Informations.Status ==='OnHold'
                                                                                        }"
                                                                                        >{{item.Informations.Status}}<span
                                                                                        

                                                                                            [ngClass]="{ 
                                                                                                'ms-1 fas fa-check': item.Informations.Status ==='Active',
                                                                                                'ms-1 fas fa-stream': item.Informations.Status ==='Blocked',
                                                                                                'ms-1 fas fa-ban': item.Informations.Status ==='OnHold'
                                                                                                }" 

                                                                                            data-fa-transform="shrink-2"></span></span>

                                                                                            <span
                                                                                            
                                                                                        class="checkbox checkbox-slider--b-flat">
                                                                                        <label>
                                                                                            <input type="checkbox"
                                                                                            (click)=changeStatus(item)
                                                                                            [checked]="item.Informations.Status ==='Active'"><span></span>
                                                                                        </label>
                                                                                    </span>
                                                                                
                                                                                        </td>
                                                                                <td>
                                                                                    <div>
                                                                                        <button
                                                                                        (click)=updateItem(item)
                                                                                        class="btn btn-link p-0 ms-2"
                                                                                        type="button"
                                                                                        data-bs-toggle="modal"
                                                                                        data-bs-target="#error-modal"><span
                                                                                            class="text-500 fas fa-edit"></span>
                                                                                        </button>

                                                                                        <a href="#" data-toggle="modal" data-target="#deleteModal">
                                                                                            <button  type="submit" class="btn btn-link p-0 ms-2" (click)=deleteResseler(item)>
                                                                                        <i class="fas fa-trash" ></i>
                                                                                    </button>
                                                                                        </a>
                                                                                    </div>
                                                                                </td>


                                                                            </tr>

                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                                <div class="text-center d-none"
                                                                    id="pages-table-fallback">
                                                                    <p class="fw-bold fs-1 mt-3">No Page found</p>
                                                                </div>
                                                                <div class="d-flex justify-content-center mt-3"><button
                                                                        class="btn btn-sm btn-falcon-default me-1"
                                                                        type="button" title="Previous"
                                                                        data-list-pagination="prev"><span
                                                                            class="fas fa-chevron-left"></span></button>
                                                                    <ul class="pagination mb-0"></ul><button
                                                                        class="btn btn-sm btn-falcon-default ms-1"
                                                                        type="button" title="Next"
                                                                        data-list-pagination="next"><span
                                                                            class="fas fa-chevron-right">
                                                                        </span></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>




            <app-footer></app-footer>
        </div>
    </div>
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 500px">
            <div class="modal-content position-relative">
                <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
                    <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="bg-holder bg-card"
                        style="background-image:url(../assets/img/icons/spot-illustrations/corner-2.png);"></div>

                    <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
                        <h4 class="mb-1" id="modalExampleDemoLabel">Modifier le client </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label class="col-form-label" for="recipient-name">Nom du client</label>
                                    <input [(ngModel)]="nom" class="form-control" name="recipient-nom" type="text" />
                                </div>
                                <div class="col-sm-6">
                                    <label class="col-form-label" for="message-text">Email</label>
                                    <input [(ngModel)]="email"  class="form-control" name="recipient-email" type="text" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label class="col-form-label" for="recipient-name">Ville</label>
                                    <input [(ngModel)]="ville"  class="form-control" name="recipient-ville" type="text" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal" (click)=modifyResseler()>Understood </button>
                </div>
            </div>
        </div>
    </div>
</main><!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->
